<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smartphone-instagram.jpg" alt="celular">    
           
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-photo.jpg" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Nanderson</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account"> Não é Nanderson</p>
                <p class="not-account">
                    <span class="link-blue">Não é Nanderson</span>
                    Ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
